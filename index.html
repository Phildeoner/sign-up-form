<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="left">
      <div class="container">
        <img src="./Images/odin-lined.png" alt="Odin Logo"><span>ODIN</span>
      </div>
      <p class="text">Photo by Halie West on Unsplash</p>
    </div>

    <div class="right">
      <p class="main-text">This is not a real online service! You know you need something like this your life to help you realize your deepest dreams.<br>
      Sign up now to get started.<br><br>
      You know you want to.</p>

      <form action="#" method="#">
        <fieldset>
          <legend>Let's do this!</legend>
          <div class="forms">
            <div>
              <label for="first_name">FIRST NAME</label><br>
              <input type="text" id="first_name" name="first_name" placeholder="Bobby">
            </div>
  
            <div>
              <label for="last_name">LAST NAME</label><br>
              <input type="text" id="last_name" name="last_name" placeholder="Phil">
            </div>
  
            <div>
              <label for="email">EMAIL</label><br>
              <input type="email" id="email" name="email" placeholder="you@example.com">
            </div>
  
            <div>
              <label for="phone_number">PHONE NUMBER</label><br>
              <input type="tel" id="phone_number" name="phone_number" placeholder="08012345678" pattern="(\d{11}([\-]\d{4})?)" title="Please enter a valid phone number, example: 08012345678" required>
            </div>
  
            <div>
              <label for="password">PASSWORD</label><br>
              <input class="pwd" type="password" id="password" name="password" required>
            </div>
  
            <div>
              <label for="confirm_password">CONFIRM PASSWORD</label><br>
              <input class="pwd" type="password" id="confirm_password" name="confirm_password" required>
            </div>
          </div>
          <p id="validation"></p>
        </fieldset>

        <button id="btn" type="submit">Create Account</button>
      </form>
      <p class="sub-text">Alraedy have an account? <a href="#">Log in</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
