<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="left">
      <div class="container">
        <img src="./Images/odin-lined.png" alt="Odin Logo">
      </div>
    </div>

    <div class="right">
      <p class="main-text">This is not a real online service! You know you need something like this your life to help you realize your deepest dreams.</p>
      <p>Sign up now to get started.</p>
      <p>You know you want to.</p>

      <form action="#" method="post">
        <fieldset>
          <legend>Let's do this!</legend>
          <div>
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="first_name" placeholder="Bobby">
          </div>

          <div>
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name" placeholder="Phil">
          </div>

          <div>
            <label for="user_email">EMAIL</label>
            <input type="email" id="user_email" name="email" placeholder="you@example.com">
          </div>

          <div>
            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" id="phone_number" name="phone_number" placeholder="08012345678">
          </div>

          <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="phone_number">
          </div>

          <div>
            <label for="password">CONFIRM PASSWORD</label>
            <input type="password" id="password" name="phone_number">
          </div>
        </fieldset>

        <button type="submit">Create Account</button>
      </form>
      <p>Alraedy have an account? <a href="#">Log in</a></p>
    </div>
  </div>

</body>
</html>
